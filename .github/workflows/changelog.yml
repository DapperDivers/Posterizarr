name: Changelog Filer

on:
  push:
    branches:
      - main

jobs:
  changelog:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Changelog Filer
      uses: simonblund/changelog-filer@v0.10.19
      with:
        token: ${{ secrets.CR_PAT }}
